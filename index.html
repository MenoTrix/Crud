<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="totalPrice()" type="number" placeholder="price" id="price">
                <input onkeyup="totalPrice()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="totalPrice()" type="number" placeholder="ads" id="ads">
                <input onkeyup="totalPrice()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="text" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        <div class="outputs">
                <div class="searchblock">
                    <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
                    <div class="searchbutton">
                        <button onclick="getSearchMode(this.id)" id="searchbytitle">Search By Title</button>
                        <button onclick="getSearchMode(this.id)" id="searchbycategory">Search By Category</button>
                    </div>
                </div>
                <br>
                <div id="deleteAll">Delete All</div>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>title</th>
                        <th>price</th>
                        <th>ads</th>
                        <th>tax</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
